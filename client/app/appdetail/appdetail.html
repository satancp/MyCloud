<div class="details">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="row">
					<h3>Game  Description</h3>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-5 materialimg">
						<img src = "{{$ctrl.current_application.image}}">
					</div>
					<div class="col-md-7">
						<div class="row">
							<div class="col-md-5 name">
								<label>Game Name: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{$ctrl.current_application.name}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Price: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{$ctrl.current_application.price}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Provider: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{$ctrl.current_application.developer}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Description: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{$ctrl.current_application.description}}</label>
							</div>
						</div>
					</div>
				</div>
					<hr>
					<div class="row">
						<div class="col-md-offset-7 col-md-1">
                        <button ng-click = "$ctrl.subscribeApp($ctrl.current_application)" class="btn btn-info btn-md" type = "button">
						Subscribe the service
						</button>
						</div>
						<div  class = "col-md-offset-1 col-md-1">
						 <button ng-show = "$ctrl.current_user.power == 'player'" ng-click="$ctrl.playApplication($ctrl.current_application)" class="btn btn-info btn-md" type="button">
                         Play the App
                        </button>
                    	</div>
					</div>
			</div>
		</div>
	</div>
</div>
