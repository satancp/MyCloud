<ul ng-repeat="app in $ctrl.applications">
  <ul ng-show="app.stock_state">
    <img ng-src="{{app.image}}">
    <ul>{{app.name}}</ul>
    <ul>{{app.description}}</ul>
    <ul>Numbers of players: {{app.consumer_number | number}}</ul>
    <ul ng-show="app.price==0">Free to play</ul>
    <ul ng-show="app.price!=0">Â£{{app.price}}</ul>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.deploy(app._id)">Deploy</button>
  </ul>
</ul>
